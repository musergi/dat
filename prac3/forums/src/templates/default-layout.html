<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <title>Forum: #{pcTitle page}</title>
  ^{pcHead page}
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-4">
      $maybe{ user <- mbuser }
        <span class="glyphicon glyphicon-user"></span> Usuari: <b>#{udName user}</b> &nbsp;&nbsp;
        <span class="glyphicon glyphicon-log-out"></span> <a href="@{AuthR LogoutR}">Tanca sessi√≥</a>
      $nothing
        <span class="glyphicon glyphicon-log-in"></span> <a href="@{AuthR LoginR}">Login</a>
      $end
    </div>
  </div>
  $maybe{ msg <- mbmsg }<div class="message error">#{msg}</div>$end
  <hr>
  ^{pcBody page}
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
